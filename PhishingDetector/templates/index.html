<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Website Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e293b;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
      <h2>üîç Phishing Detector</h2>
      <input id="url" type="text" placeholder="Enter URL here...">
      <button onclick="predict()">Check URL</button>
      <p id="result"></p>
  </div>

  <script>
    function predict() {
        const url = document.getElementById("url").value;

        fetch("/predict", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({url: url})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =
              "Result: " + data.label;
        })
        .catch(err => {
            document.getElementById("result").innerHTML = "Error!";
        });
    }
  </script>
</body>
</html>
